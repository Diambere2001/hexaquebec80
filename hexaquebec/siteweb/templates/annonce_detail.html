{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ annonce.titre }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0b132b;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 1200px;
    }
    h1 {
      color: #c6a87d;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    p {
      line-height: 1.8;
      font-size: 1.05rem;
    }
    .badge-date {
      background: linear-gradient(135deg, #c6a87d, #ffd27f);
      color: #0b132b;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      display: inline-block;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .logo-hex {
      width: 80px;
      height: 60px;
      border-radius: 40%;
      object-fit: contain;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    .btn-outline-light {
      border-color: #c6a87d;
      color: #c6a87d;
      border-radius: 30px;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-outline-light:hover {
      background-color: #c6a87d;
      color: #0b132b !important;
      transform: scale(1.05);
    }
    .annonce-img {
      max-height: 500px;
      width: 100%;
      object-fit: cover;
      border: 3px solid #c6a87d;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .annonce-img:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
    }
    .meta-badge {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <section class="py-5">
    <div class="container py-5">
      <div class="row align-items-center g-5">
        
        <!-- Texte √† gauche -->
        <div class="col-lg-6">
          <div class="meta-badge">
            <img src="{% static 'images/HexaQuebec.png' %}" alt="HexaQuebec" class="logo-hex" />
            <span class="badge-date">üóìÔ∏è Publi√© le {{ annonce.published_at|date:"d M Y" }} par HexaQuebec</span>
          </div>

          <h1>{{ annonce.titre }}</h1>
          <p>{{ annonce.content }}</p>
          <a href="{% url 'home' %}" class="btn btn-outline-light mt-4">‚Üê Retour aux annonces</a>
        </div>

        <!-- Image √† droite -->
        <div class="col-lg-6 text-center">
          {% if annonce.image %}
            <img src="{{ annonce.image.url }}" alt="{{ annonce.titre }}" class="img-fluid annonce-img">
          {% else %}
            <img src="{% static 'images/default-annonce.jpg' %}" alt="Annonce" class="img-fluid annonce-img">
          {% endif %}
        </div>

      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
