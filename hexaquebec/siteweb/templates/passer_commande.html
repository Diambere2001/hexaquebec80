{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander - {{ product.nom }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .order-container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .order-container:hover {
            transform: translateY(-5px);
        }

        .product-image img {
            border-radius: 12px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .product-image img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-order {
            background: #007bff;
            color: #fff;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-order:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="order-container row align-items-center">
        <!-- Image du produit -->
        <div class="col-md-5 product-image text-center mb-4 mb-md-0">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.nom }}">
        </div>

        <!-- Formulaire de commande -->
        <div class="col-md-7">
            <h2 class="mb-3">{{ product.nom }}</h2>
            <p class="fs-4 text-success mb-4">{{ product.prix }} $</p>
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-order btn-lg w-100">Commander</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Animation fade-in pour l'image
    document.addEventListener("DOMContentLoaded", function() {
        const productImg = document.querySelector('.product-image img');
        productImg.style.opacity = 0;
        productImg.style.transition = "opacity 1s ease";
        setTimeout(() => { productImg.style.opacity = 1; }, 200);
    });
</script>
</body>
</html>
